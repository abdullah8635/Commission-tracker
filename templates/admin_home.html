<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        a, .button {
            display: block;
            margin: 15px 0;
            font-size: 18px;
            text-decoration: none;
            color: #333;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f8f8f8;
            transition: background-color 0.3s;
            width: 200px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }
        a:hover, .button:hover {
            background-color: #ddd;
        }
        .logout {
            background-color: #dc3545;
            color: white;
            text-align: center;
        }
        .logout:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        <a href="{{ url_for('employee_list') }}">Employee Management</a>
        <a href="{{ url_for('view_receipts') }}">Commission of All Employees</a>
        <a href="#">Placeholder Link</a>
        <a href="{{ url_for('logout') }}" class="button logout">Logout</a>
    </div>
</body>
</html>
